<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    #quoteDisplay { margin: 20px 0; padding: 20px; background: white; border-radius: 8px; 
                    box-shadow: 0 0 5px rgba(0,0,0,0.1); font-size: 1.2rem; min-height: 60px; }
    .form-section { margin-top: 20px; padding: 16px; background: white; border-radius: 8px; 
                    box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    input[type="text"], input[type="file"] {
      margin: 6px 6px 6px 0; padding: 8px; width: 280px;
    }
    button { padding: 8px 12px; background: #007bff; color: white; 
             border: none; cursor: pointer; border-radius: 5px; margin: 6px 6px 6px 0;}
    button.secondary { background: #6c757d; }
    small { color: #666; display:block; margin-top:8px; }
  </style>
</head>
<body>
    <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    </select>


  <h1>Dynamic Quote Generator</h1>

  <div id="categoryFilter"></div>

  <div id="quoteDisplay">Click "Show New Quote" to display a quote.</div>

  <button id="newQuote">Show New Quote</button>

  <!-- ✅ EXPORT QUOTES BUTTON -->
  <button id="exportQuotes" onclick="exportToJsonFile()">Export Quotes</button>

  <!-- ✅ IMPORT QUOTES FILE INPUT -->
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

  <!-- script loaded below -->
  <script src="script.js"></script>
</body>
</html>
